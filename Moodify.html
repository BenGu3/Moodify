<html>
<head>
	<title>
		Moodify
	</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script type="text/javascript" src="Moodify.js"></script>
	<link rel="stylesheet" href="">

</head>


<body ng-app="myApp" ng-controller="MoodifyController">

	<form id="search-form">
		<input type="text" ng-model="query" value="" class="form-control" placeholder="Type an Artist Name"/>
		<input type="submit" ng-click="fetch()" class="btn btn-primary" value="Search" />
	</form>

	<div ng-repeat="station in stations">
		{{station.name}}
	</div>


	<div ng-repeat="searchresult in searchresults">
		{{searchresult.track}}
		</br>
		<a href="{{searchresult.preview}}" target="_blank"><img src="{{searchresult.art}}" width="250" height="250"></a>
	</div>


</body>
</html>
